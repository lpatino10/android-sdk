sudo: required
language: android
android:
  components:
  - tools
  - build-tools-23.0.2
  - android-19
  - android-23
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-19
  
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/"
env:
  matrix:
  - API=android-19 ABI=armeabi-v7a
  global:
  - ADB_INSTALL_TIMEOUT=8

install: true

script:
- ./gradlew build jacocoTestReport
- echo no | android create avd --force -n test -t $API --abi $ABI
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- python .utility/update_version.py $TRAVIS_BUILD_DIR $TRAVIS_TAG

deploy:
- provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  on:
    tags: true
    repo: lpatino10/android-sdk
- provider: bintray
  file: $TRAVIS_BUILD_DIR/.utility/descriptor.json
  user: lpatino10
  key: 
    secure: ""
  skip_cleanup: true
  on:
    tags: true
    repo: lpatino10/android-sdk
  dry-run: true